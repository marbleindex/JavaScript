     <script>
       
function switchFontFamily(font) 
{
    var body = document.getElementById("body");
    if(font == 0) {
        body.className = "arialFont";
    }
    else if(font == 1) {
        body.className = "courierFont";
    }
    else if(font == 2) {
        body.className = "impactFont";
    }
}



function switchFontFormat(format) 
{
    var body = document.getElementById("body");
    if(format == 0) {
        body.className = "bold";
    }
    else if(format == 1) {
        body.className = "italic";
    }

}

function switchToBase()
{
    
    var origbody = document.getElementById("body");
    origbody.className = "originalBody";

   
    var origTableObject = document.getElementById("originalTable");
    origTableObject.className = "basicTable";
}


function switchTblCol()
{      
    var origTableObject = document.getElementById("originalTable");    
    var selectedFontSize = document.getElementById('fontSizeDropDown').value;
            
    if (selectedFontSize == "teal")
    {
        origTableObject.className = "teal basicTable";
    }
    else if (selectedFontSize == "orange")
    {
        origTableObject.className = "orange basicTable";
    }
    else if (selectedFontSize == "marron")
    {
        origTableObject.className = "marron basicTable";
    }           
} 

     </script>
