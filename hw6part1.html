<script>
           
         function calcNumber()
         {
          var errMsg = "Invalid input, try again.";


          if ( isNaN(document.getElementById("number").value) || 

            document.getElementById("number").value.length < 4 ||
            (document.getElementById("number").value) == "" )
              {
               document.getElementById("errMsg").innerHTML = errMsg;

              }
            else {

            var sourcenum = parseFloat
               (document.getElementById("number").value);

            document.myForm.output.value = 
               "The number you entered is: " + sourcenum +
               "\n Your number rounded to the nearest integer: " + 
                  integerRound( sourcenum ) +
               "\n The square root of your number, rounded to an integer: " + 
                  squareRound( sourcenum ) +
               "\n Your number rounded to the nearest tenth: " + 
                  tenthsRound( sourcenum ) +
               "\n Your number rounded to the nearest hundredth: " + 
                  hundredthsRound( sourcenum ) +
               "\n Your number rounded to the nearest thousandth: " + 
                  thousandthsRound( sourcenum );
                     
                 }

          }

         function integerRound( number )
         {
            return( Math.round( number) );
         }

         function squareRound( number )
         {
            ( Math.sqrt( number) );
             return number.toFixed(1);
         }

         function tenthsRound( number )
         {
            ( Math.floor( number * 100 + .5 ) / 10 );
            return number.toFixed(2);
         }

         function hundredthsRound( number )
         {
            ( Math.floor( number * 100 + .5 ) / 100 );
            return number.toFixed(3);
          }
        function thousandthsRound( number )
           {
            ( Math.floor( number * 100 +.5) / 1000 );
            return number.toFixed(4);
           }

        function res() {    
                       document.getElementById("errMsg").innerHTML="";
                       document.getElementById("number").focus();
                       }
</script>
