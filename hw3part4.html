         ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <!--bootstrap    -->
      <script>
         var num1 = 0;
         var num2 = 0;
         
         
         function startGame() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            var query = "How much is " + num1 + " times " + num2 + "?";
            document.getElementById("query").innerHTML = query;
            
                      
         }
         
         function checkAnswer() {
         document.getElementById("queryans").innerHTML = query;
         var numguess = document.getElementById("numguess").value;
         var answer = num1 * num2;
         
         if (numguess == answer) {
                   document.getElementById("result").innerHTML =  "Very good!";
                   confirmStatement(); 
         }else{
           
                 
         document.getElementById("result").innerHTML =  "No. Please try again.";
         }}
                  
         
         function confirmStatement() {
         var txt;
         var r = confirm("Continue?");
         if (r == true) {
         txt = "Next question coming up!";
         startGame();
         } else {
         txt = "Thanks for playing!";
         document.getElementById("demo").innerHTML = txt;
         document.getElementById("queryans").innerHTML = "";
         }}
         
      </script>
 
     <body onload="startGame()">
      <main class="grid">
         <header  class="grid-area grid-area-1">
            <h2> Homework 3 - Part 1 </h2>
         </header>
         <nav class="grid-area grid-area-2">
            <ul>
               <li>
                  <a href="homework1.html" title="CNIT 133 - HW 2">
                  Return to CNIT 133 Homework 2 - Basic Operations
                  </a>
               </li>
            </ul>
         </nav>
         <section class="grid-area grid-area-3">
            <h3>Practice Your Multiplication Skills!</h3>
            <div id="result"></div>
            <p id="demo"></p>
            <br><br>
            <form name="myform" id="myform">
               <b id="query"></b> 
               <b id="queryans"></b>
               <input id="numguess" name="numguess" type="number" >
               <br>
               <br>
               <br>
               <input  type="button" value="Let's Play!" onclick="startGame()">
               <input  type="button" value="Submit Answer" onclick="checkAnswer();">
            </form>
         </section>
         <footer class="grid-area grid-area-4">
            <p>
               &#169; 2020 Kristian Reyes 
            </p>
         </footer>
      </main>
   </body>
