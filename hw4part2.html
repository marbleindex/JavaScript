<script>	
function calcInterest() {
	var principal = 1000;
	var rate = 0.05;
	var amount = 0;
	
	while(rate <= 0.07){
		document.writeln("<table><tr><th> Year </th><th> Amount on Deposit </th><th> Interest Rate </th></tr><br>");
		
		for(i=1; i<=10; i++){
			amount = principal * Math.pow((1+rate),i);
			document.writeln("<tr><td> "+ i +" </td><td> "+ amount.toFixed(2) +" </td><td> "+ rate.toFixed(2) +" </td></tr>");
		}
		document.writeln("<table>");
		rate+=0.01;
	}
}
</script>
